<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge #7</title>
</head>

<body>
    <script>

        // tạo đối tượng Mark và John
        const mark = {
            fullName: 'Mark Miller',
            mass: 78,
            height: 1.69,

            // Method để tính BMI
            calcBMI: function () {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            },
        };

        const john = {
            fullName: 'John Smith',
            mass: 92,    // in kg
            height: 1.95,  // in meters

            // Method để tính BMI
            calcBMI: function () {
                this.bmi = this.mass / (this.height ** 2);
                return this.bmi;
            },
        };

        // Tính chỉ số BMI 
        mark.calcBMI();
        john.calcBMI();

        if (mark.bmi > john.bmi) {
            console.log(mark.fullName + "'s BMI " + mark.bmi.toFixed(1) + " is higher than " + john.fullName + "'s " + john.bmi.toFixed(1) + "!");
        } else if (john.bmi > mark.bmi) {
            console.log(john.fullName + "'s BMI " + john.bmi.toFixed(1) + " is higher than " + mark.fullName + "'s " + mark.bmi.toFixed(1) + "!");
        } else {
            console.log(john.fullName + "'s BMI " + john.bmi.toFixed(1) + " is the same " + mark.fullName + "'s " + mark.bmi.toFixed(1) + "!");
        }

    </script>
</body>

</html>
