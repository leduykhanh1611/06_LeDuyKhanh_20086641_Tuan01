<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coding Challenge #2</title>
</head>

<body>
    <script>
        // Data 1
        var markWeight1 = 78;
        var markHeight1 = 1.69;

        var johnWeight1 = 92;
        var johnHeight1 = 1.95;

        // Data 2
        var markWeight2 = 95;
        var markHeight2 = 1.88;

        var johnWeight2 = 85;
        var johnHeight2 = 1.76;

        //  BMI data 1
        var markBMI1 = markWeight1 / (markHeight1 * markHeight1);
        var johnBMI1 = johnWeight1 / (johnHeight1 * johnHeight1);
        //BMI data 2
        var markBMI2 = markWeight2 / (markHeight2 * markHeight2);
        var johnBMI2 = johnWeight2 / (johnHeight2 * johnHeight2);

        //  Tính chỉ số BMI
        var markHigherBMI1 = markBMI1 > johnBMI1;
        var markHigherBMI2 = markBMI2 > johnBMI2;

        if (markHigherBMI1) {
            console.log("Data 1:")
            console.log("Mark's BMI is higher than John's!");
            console.log("Mark's BMI (" + markBMI1.toFixed(1) + ") is higher than John's (" + johnBMI1.toFixed(1) + ")!");
        } else {
            console.log("Data 1:")
            console.log("John's BMI is higher than Mark's!");
            console.log("John's BMI (" + johnBMI1.toFixed(1) + ") is higher than Mark's (" + markBMI1.toFixed(1) + ")!");
        }
        if (markHigherBMI2) {
            console.log("Data 2:")
            console.log("Mark's BMI is higher than John's!");
            console.log("Mark's BMI (" + markBMI2.toFixed(1) + ") is higher than John's (" + johnBMI2.toFixed(1) + ")!");
        } else {
            console.log("Data 2:")
            console.log("John's BMI is higher than Mark's!");
            console.log("John's BMI (" + johnBMI2.toFixed(1) + ") is higher than Mark's (" + markBMI2.toFixed(1) + ")!");
        }
    </script>
</body>

</html>
